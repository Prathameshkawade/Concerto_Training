<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,viewport-fit=cover">
    <title>Food Website</title>   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="./index.css" rel="stylesheet" />
</head>

<body>
    <div id="main" style="margin:20px; background-color: black;">
        <div class="container" id="container">
            <div class="row" >
                <div class="col-md-2">

                    <select name="dropdown" id="dropdown" class="btn btn-warning dropdown-toggle" onchange="changeVal()">
                        <option value="1" selected>Biryani</option>
                        <option value="2">Chicken</option>
                        <option value="3">Chinese</option>
                        <option value="4">Paneer</option>
                        <option value="5">South Indian</option>
                        <option value="6">Vegetable</option>
                    </select>

                </div>
                <div class="col-md-8"></div>
                <div class="col-md-2" id="itemdisplay">
                    <i class="fa fa-cart-plus" style="color: white;" id="cart-plus" onclick="cartItems()" default=0> 0 Items </i> <button type="button" class="btn btn-success" onclick="cartItems()">Add To Cart</button>
                </div>
            </div>
        </div>
        <div class="container" id="food">
            <div class="row text-center m-b-5" style="margin: 20px;">
                <div class="col-md-3 text-center" id=div1>
                    <h3>Image</h3>
                </div>
                <div class="col-md-2">
                    <h3>Name</h3>
                </div>
                <div class="col-md-2">
                    <h3>Price</h3>
                </div>
                <div class="col-md-2">
                    <h3>Rating</h3>
                </div>
                <div class="col-md-3">
                    <h3>Add To Cart</h3>
                </div>
            </div>
            <div id="items">

            </div>
        </div>
    </div>

    </div>

    <div id="cart-page" class="cart-toggle container">

        <p id="m-total-amount"></p>
        <table class="table">
            <tr>
                <td >Item</td>
                <td>Name</td>
                <td>Quantity</td>
                <td>Price</td>
            </tr>
            <tbody id="table-body">
            </tbody>
        </table>
        <div class="btn-box">
            <h3 class="cart-btn" id="total-price">Total Price :</h3>
        </div>
        <div class="btn-box">
            <button class="btn btn-info">Checkout</button>
        </div>
    </div>`



    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>




</body>

</html>
